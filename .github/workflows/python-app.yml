name: Run Naver News Crawler

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 실행 (원하는 시간대로 수정 가능)

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the crawler script
        run: python naver_news.py

      # 아래 단계는 CSV 파일의 변경 사항을 커밋하고 푸시하는 부분입니다.
      - name: Commit CSV changes
        run: |
          # Git 사용자 정보 설정 (원하는 이메일과 이름으로 변경)
          git config --local user.email "lyh9003@gmail.com"
          git config --local user.name "LeeYongHoon"
          # CSV 파일 변경 사항 추가
          git add Total_Filtered_No_Comment.csv
          
          # 변경 사항이 없으면 에러가 나지 않도록 처리
          git commit -m "Update Total_Filtered_No_Comment.csv" || echo "No changes to commit"
          # PAT_TOKEN을 이용해 원격 저장소에 푸시합니다.
          git push https://${{ secrets.NAVER_NEWS }}@github.com/lyh9003/yong.git HEAD:main
    
